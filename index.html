<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/main.css">
    <title>Crypto Front</title>
</head>
<body>

    <header>
        <h1 class="logo">
            Crypto Fronts
        </h1>
        <nav>
            <ul>
 
                <li><a href="#">Acessar</a></li>
                <li><a href="#">Cadastrar</a></li>
            </ul>
        </nav>
    </header>
   

    
      <main>

        <section class="left">
            <h1>
                O Futuro é <span>Descentralizado</span>, Invista em Criptomoedas.
            </h1>
            <p>
                Descubra a autonomia financeira através do investimento em criptomoedas, uma jornada que redefine a maneira como vemos, usamos e valorizamos o dinheiro.
            </p>
            <div class="buttons">
                <button>Saber mais</button>
                <button>Acessar</button>
            </div>
        </section>

        <section class="right">

            
           <div class="container-coins">
    
            <div class="bitcoin">
                <div class="display-info">
                    <i class="fa-brands fa-bitcoin"></i>
                    <p> <span>BTC</span> Bitcoin</p>
                </div>
                <div class="display-coin">
                    <p id="bitcoin-value">
                      
                    </p>
                </div>
                <div class="changes">
                    <p id="btcChange24"><span></span></p>
                </div>
                </div>

                         
           <div class="ethereum">
                <div class="display-info">
                    <i class="fa-brands fa-ethereum"></i>
                    <p> <span>ETC</span> Ethereum</p>
               </div>
            <div class="display-coin">
                <p id="etherium-value">
                  
                </p>
            </div>
            <div class="changes">
                <p id="etcChange24"><span></span></p>
            </div>
            </div>

            <div class="xrp">
                <div class="display-info">
                    <i class="fa-solid fa-xmark"></i>
                    <p> <span>XRP</span> Ripple</p>
               </div>
            <div class="display-coin">
                <p id="xrp-value">
                  
                </p>
            </div>
            <div class="changes">
                <p id="xrpChange24"><span></span></p>
            </div>
            </div>




            </div>


        </section>


        <section class="calculadora">
            
        </section>

    </main>

</body>
    <script src="/src/scripts/scripts.js"></script>
</html>;
